    <form action="index.html" method="get">
        <br><font size="10">Motor Control</font><br><br><br>

        Number of phase:  <input type="number" name="pha" value="120" size="20" maxlength="10" />
        <input type="radio" name="inf" value="on"/>RUN NON STOP    
        <input type="radio" checked name="inf" value="off"/>RUN BY CONTROL
        <br><br>
        Step delay:   <input type="number" name="delay" value="10" size="20" maxlength="10"/>
        <br><br>
        Direction:   <input type="radio" name="dir" checked value="l"/> LEFT     <input type="radio" name="dir" value="r"/> RIGHT 
        <br><br>
        <input type="submit" value="RUN"/>
    </form>
